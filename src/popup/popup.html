<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Śrutilekhak</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <div class="logo-area">
        <div class="logo-circle">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 17L7 12H10V8H14V12H17L12 17Z" fill="white"/>
          </svg>
        </div>
        <div class="brand">
          <h1>Śrutilekhak</h1>
          <p class="tagline">Instant. Accurate. Private.</p>
        </div>
      </div>
      
      <div class="status-pill" id="statusPill">
        <span class="pulse-dot"></span>
        <span id="statusText">Ready to transcribe</span>
      </div>
    </div>

    <div class="main-content">
      <div class="language-selector">
        <div class="selector-header">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.87 15.07L10.33 12.56L10.36 12.53C12.1 10.59 13.34 8.36 14.07 6H17V4H10V2H8V4H1V6H12.17C11.5 7.92 10.44 9.75 9 11.35C8.07 10.32 7.3 9.19 6.69 8H4.69C5.42 9.63 6.42 11.17 7.67 12.56L2.58 17.58L4 19L9 14L12.11 17.11L12.87 15.07ZM18.5 10H16.5L12 22H14L15.12 19H19.87L21 22H23L18.5 10ZM15.88 17L17.5 12.67L19.12 17H15.88Z" fill="currentColor"/>
          </svg>
          <span>Language</span>
        </div>
        <select id="language" class="language-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="hi">Hindi</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
        </select>
      </div>

      <div class="action-area">
        <button id="start" class="primary-btn">
          <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
          </svg>
          <span>Start Transcription</span>
        </button>
        
        <button id="stop" class="stop-btn" style="display: none;">
          <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
          </svg>
          <span>Stop Transcription</span>
        </button>
        
        <button id="clearCaptions" class="clear-btn" style="display: none;">
          <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
          </svg>
          <span>Clear Captions</span>
        </button>
      </div>

      <div class="settings-section">
        <button id="settingsToggle" class="settings-toggle">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15C19.1277 15.6171 19.2583 16.3378 19.73 16.82L19.79 16.88C20.1656 17.2551 20.3766 17.7642 20.3766 18.295C20.3766 18.8258 20.1656 19.3349 19.79 19.71C19.4149 20.0856 18.9058 20.2966 18.375 20.2966C17.8442 20.2966 17.3351 20.0856 16.96 19.71L16.9 19.65C16.4178 19.1783 15.6971 19.0477 15.08 19.32C14.4755 19.5791 14.0826 20.1724 14.08 20.83V21C14.08 22.1046 13.1846 23 12.08 23C10.9754 23 10.08 22.1046 10.08 21V20.91C10.064 20.2327 9.63602 19.6339 9 19.4C8.38291 19.1277 7.66219 19.2583 7.18 19.73L7.12 19.79C6.74486 20.1656 6.23582 20.3766 5.705 20.3766C5.17418 20.3766 4.66514 20.1656 4.29 19.79C3.91445 19.4149 3.70343 18.9058 3.70343 18.375C3.70343 17.8442 3.91445 17.3351 4.29 16.96L4.35 16.9C4.82167 16.4178 4.95235 15.6971 4.68 15.08C4.42093 14.4755 3.82764 14.0826 3.17 14.08H3C1.89543 14.08 1 13.1846 1 12.08C1 10.9754 1.89543 10.08 3 10.08H3.09C3.76733 10.064 4.36613 9.63602 4.6 9C4.87235 8.38291 4.74167 7.66219 4.27 7.18L4.21 7.12C3.83445 6.74486 3.62343 6.23582 3.62343 5.705C3.62343 5.17418 3.83445 4.66514 4.21 4.29C4.58514 3.91445 5.09418 3.70343 5.625 3.70343C6.15582 3.70343 6.66486 3.91445 7.04 4.29L7.1 4.35C7.58219 4.82167 8.30291 4.95235 8.92 4.68H9C9.60447 4.42093 9.99741 3.82764 10 3.17V3C10 1.89543 10.8954 1 12 1C13.1046 1 14 1.89543 14 3V3.09C14.0026 3.74764 14.3955 4.34093 15 4.6C15.6171 4.87235 16.3378 4.74167 16.82 4.27L16.88 4.21C17.2551 3.83445 17.7642 3.62343 18.295 3.62343C18.8258 3.62343 19.3349 3.83445 19.71 4.21C20.0856 4.58514 20.2966 5.09418 20.2966 5.625C20.2966 6.15582 20.0856 6.66486 19.71 7.04L19.65 7.1C19.1783 7.58219 19.0477 8.30291 19.32 8.92V9C19.5791 9.60447 20.1724 9.99741 20.83 10H21C22.1046 10 23 10.8954 23 12C23 13.1046 22.1046 14 21 14H20.91C20.2524 14.0026 19.6591 14.3955 19.4 15Z" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>Caption Settings</span>
          <svg class="arrow" width="12" height="12" viewBox="0 0 12 12" fill="none">
            <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <div id="settingsPanel" class="settings-panel" style="display: none;">
          <div class="setting-group">
            <label class="setting-label">Font Size</label>
            <input type="range" id="fontSize" class="slider" min="12" max="32" value="16" step="1">
            <span id="fontSizeValue" class="setting-value">16px</span>
          </div>

          <div class="setting-group">
            <label class="setting-label">Font Family</label>
            <select id="fontFamily" class="setting-select">
              <option value="Arial, sans-serif">Arial</option>
              <option value="'Courier New', monospace">Courier</option>
              <option value="Georgia, serif">Georgia</option>
              <option value="'Trebuchet MS', sans-serif">Trebuchet</option>
              <option value="Verdana, sans-serif">Verdana</option>
            </select>
          </div>

          <div class="setting-group">
            <label class="setting-label">Background Opacity</label>
            <input type="range" id="bgOpacity" class="slider" min="0" max="100" value="85" step="5">
            <span id="bgOpacityValue" class="setting-value">85%</span>
          </div>

          <div class="setting-group">
            <label class="setting-label">Text Color</label>
            <div class="color-picker-wrapper">
              <input type="color" id="fontColor" class="color-picker" value="#FFFFFF">
              <span id="fontColorValue" class="color-value">#FFFFFF</span>
            </div>
          </div>

          <div class="setting-group">
            <label class="setting-label">Background Color</label>
            <div class="color-picker-wrapper">
              <input type="color" id="bgColor" class="color-picker" value="#000000">
              <span id="bgColorValue" class="color-value">#000000</span>
            </div>
          </div>

          <div class="setting-group">
            <label class="setting-label">Position</label>
            <div class="position-grid">
              <button class="position-btn" data-position="top-left">↖</button>
              <button class="position-btn" data-position="top-center">↑</button>
              <button class="position-btn" data-position="top-right">↗</button>
              <button class="position-btn active" data-position="bottom-left">↙</button>
              <button class="position-btn" data-position="bottom-center">↓</button>
              <button class="position-btn" data-position="bottom-right">↘</button>
            </div>
            <button id="resetPosition" class="reset-position-btn">
              Reset Dragged Position
            </button>
          </div>

          <button id="saveSettings" class="save-settings-btn">
            Save Settings
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="version">v1.1.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
